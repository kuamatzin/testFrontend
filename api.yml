      responses:
        '405':
          description: Invalid input
        '400':
          description: Error upload photo into bucket S3
        '200':
          description: Success upload photo
  # DEVICE
  '/device/token':
    post:
      tags:
        - Device
      summary: Store device token
      description: Store device token
      operationId: deviceToken
      security:
        - AccessToken: []
      requestBody:
        content:
          application/json:
            schema:
