openapi: 3.0.1
info:
  title: Spyc AR API
  description: Monadic ARQ project documentation
  termsOfService: 'http://swagger.io/terms/'
  contact:
    email: apiteam@monadic.com
  license:
    name: Apache 2.0
    url: 'http://www.apache.org/licenses/LICENSE-2.0.html'
