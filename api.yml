        required: true
      responses:
        '405':
          description: Invalid input
        '201':
          description: Success store token
      x-codegen-request-body-name: body
  # COMMENT
  '/comments':
    get:
      tags:
        - Comments
      summary: Get all comments
      description: Get all comments
      operationId: comment
      security:
        - AccessToken: []
      responses:
        '405':
          description: Invalid access token or tokenId
        '200':
          description: Success show comments
      x-codegen-request-body-name: body
  '/comments/{creationId}':
    get:
      tags:
        - Comments
      summary: Get creation comments
      description: Get cretion comments
      operationId: getCreationComments
      security:
        - AccessToken: []
      parameters:
        - in: path
          name: creationId
          schema:
            type: string
          required: true
      responses:
        '405':
          description: Invalid access token or tokenId
        '200':
          description: Success show comments
      x-codegen-request-body-name: body
    post:
      tags:
        - Comments
      summary: Store comment
      description: Store comment
      operationId: commentStore
      security:
        - AccessToken: []
      parameters:
        - in: path
          name: creationId
          schema:
            type: string
          required: true
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                comment:
                  type: string
        required: true
      responses:
        '405':
          description: Invalid access token or tokenId
        '201':
          description: Success created child comment
      x-codegen-request-body-name: body
  '/comments/{commentId}':
    put:
      tags:
        - Comments
      summary: Update comment
      description: Update comment
      operationId: commentUpdate
      security:
        - AccessToken: []
      parameters:
        - in: path
          name: commentId
          schema:
            type: string
          required: true
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                comment:
                  type: string
        required: true
      responses:
        '405':
          description: Invalid access token or tokenId
        '201':
          description: Success created child comment
      x-codegen-request-body-name: body
  '/comments/{commentId}/child':
    post:
      tags:
        - Comments
      summary: Store child comment
      description: Store child comment
      operationId: commentChildStore
      security:
        - AccessToken: []
      parameters:
        - in: path
          name: commentId
          schema:
            type: string
          required: true
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                comment:
                  type: string
        required: true
      responses:
        '405':
          description: Invalid access token or tokenId
        '201':
          description: Success created child comment
      x-codegen-request-body-name: body
  '/{commentId}/child/{commentChildId}':
    put:
      tags:
        - Comments
      summary: Update child comment
      description: Update child comment
      operationId: commentChildUpdate
      security:
        - AccessToken: []
      parameters:
        - in: path
          name: commentId
          schema:
            type: string
          required: true
        - in: path
          name: commentChildId
          schema:
            type: string
          required: true
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                comment:
                  type: string
        required: true
      responses:
        '405':
          description: Invalid access token or tokenId
        '201':
          description: Success Update child comment
      x-codegen-request-body-name: body
  # USER
  '/user':
    delete:
      tags:
        - User
      summary: Delete user
      description: Delete user
      operationId: deleteUser
      security:
        - AccessToken: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DeleteUser'
        required: true
      responses:
        '405':
          description: Invalid input
        '201':
          description: Success delete user
      x-codegen-request-body-name: body
