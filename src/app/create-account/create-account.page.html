<ion-content>
  <div class="centered">
    <div style="width: 100%">
      <form #form="ngForm" (ngSubmit)="register(form)">
        <ion-grid>
          <ion-row color="primary" justify-content-center>
            <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
              <div text-center>
                <h3>Create account</h3>
              </div>
              <div padding>
                <ion-item>
                  <ion-input
                    name="fullName"
                    type="text"
                    placeholder="John"
                    ngModel
                    required
                  ></ion-input>
                </ion-item>
                <ion-item>
                  <ion-input
                    name="email"
                    type="email"
                    placeholder="your@email.com"
                    ngModel
                    required
                  ></ion-input>
                </ion-item>
                <ion-item>
                  <ion-input
                    name="password"
                    type="password"
                    placeholder="Password"
                    ngModel
                    required
                  ></ion-input>
                </ion-item>
                <ion-item>
                  <ion-input
                    name="confirmPassword"
                    type="password"
                    placeholder="Confirm password"
                    ngModel
                    required
                  ></ion-input>
                </ion-item>
              </div>
              <div padding>
                <ion-button
                  size="large"
                  type="submit"
                  [disabled]="form.invalid"
                  expand="block"
                  >Register</ion-button
                >

                <p class="ion-text-center link" (click)="goToLogin()">
                  Already have an account? Login
                </p>
              </div>
            </ion-col>
          </ion-row>
        </ion-grid>
      </form>
    </div>
  </div>
</ion-content>
